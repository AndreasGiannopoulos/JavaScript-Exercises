<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz vers1</title>

</head>
<body>
    <script>
       for (var i = 1; i <=100; i++) {       //1st way without function
           if (((i % 3) == 0) && ((i % 5) == 0)) {
               document.write("FizzBuzz<br/>");
           }
           else if ((i % 5) == 0) {
               document.write("Buzz<br/>");
           }
           else if ((i % 3) == 0) {
               document.write("Fizz<br/>");
           }
           else {
            document.write(i + "<br/>");
           }
        }

        //2nd way with function
        var isDividableBy = function (num, divisor) {
            if (num % divisor == 0) {
                return true;
            }
            else {
                return false;
            }
        }

        var i = 1;
        while (i < 100) {
           if ((isDividableBy (i,3))  && (isDividableBy(i,5))) {
               document.write("FizzBuzz<br/>");
           }
           else if (isDividableBy(i,5)) {
               document.write("Buzz<br/>");
           }
           else if (isDividableBy (i,3)) {
               document.write("Fizz<br/>");
           }
           else {
            document.write(i + "<br/>");
           }
           i++;
        }
   </script> 


</body>
</html>
